<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
            
          <div class="box">
            <div class="top-boxs about"><a href="#">About</a></div>
            <div class="top-boxs store"><a href="#">Store</a></div>
          </div>

          <div class="box">
            <div class="top-boxs gmail"><a href="#">Gmail</a></div>
            <div class="top-boxs images"><a href="#">Images</a></div>
            <div class="top-boxs apps"><a href="#"></a></div>
            <div class="top-boxs button"><a href="#">Sign In</a></div>
            </div>
          </div>
        </nav>

        <main>
            <div class="main-container">
            <div class="gogle-img">
                <img src="./images/googlelogo.png" alt="gogle-logo">
            </div>

            <div class="search-bar">
                <div class="lens">
                    <img id="lens" src="./images/magnifying_glass.jpg" alt="lens icon">
                </div>
                
                <div class="input-bar">
                    <input type="search" name="viewport" id="search-input">
                </div>

                <div class="microphone">
                    <img id="mic" src="./images/google_microphone.png" alt="microphone"></div>
            </div>

            <div class="buttons">
                <div class="btn-google">
                    <button>Google Search</button>
                </div>

                <div class="btn-google">
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>

            <div class="language">
                <p>Other Languages you can use Google:<a href="#">English</a>
                </p>
            </div>
        </div>
        </main>
      </header>
    </div>
  </body>
</html
